<body>
  <div class="app" id="app" role="application" aria-label="Flashcards application">
    <header>
      <h1>Flashcards</h1>
      <nav aria-label="App actions">
        <button id="new-deck-btn">New Deck</button>
      </nav>
    </header>

    <aside class="sidebar">
      <h2>Decks</h2>
      <ul class="deck-list" id="deck-list">
        <li data-deck-id="1" tabindex="0">Sample Deck</li>
      </ul>
    </aside>

    <main class="main-content">
      <section class="deck-header">
        <h2 id="deck-title">Select a deck</h2>
        <div class="deck-toolbar">
          <button id="new-card-btn">New Card</button>
        </div>
      </section>

      <section class="card-area" aria-live="polite">
        <article class="card">
          <div class="card-front">Front</div>
          <div class="card-back">Back</div>
        </article>
      </section>

      <section class="card-controls">
        <button id="prev-card-btn">Previous</button>
        <button id="flip-card-btn">Flip</button>
        <button id="next-card-btn">Next</button>
        <button data-action="edit-card">Edit</button>
        <button data-action="delete-card">Delete</button>
      </section>
    </main>

    <footer>
      <span>&copy; 2026 Flashcards</span>
    </footer>
  </div>
    <script src="app.js"></script>
</body>
